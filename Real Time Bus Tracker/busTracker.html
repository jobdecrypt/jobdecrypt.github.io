<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"/>

    <link rel="stylesheet" href="./mapStyle.css" class="rel">
    <link rel="stylesheet" href="./styles.css" class="rel">
    <!-- MapBox Script  -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-custom2 fixed-top" id="mainNav">
      <div style="font-family: Source Code Pro, monospace;" class="container">
        <a class="navbar-brand js-scroll-trigger" href="https://jobdecrypt.github.io">
          <!-- Span is to animate the text through textAnimate.js  -->
          <!-- let jobDecrypt -->
          let job<span
            class="txt-rotate"
            data-period="2000"
            data-rotate='[ "Decrypt", "Design", "Develop" ]'
          ></span>
        </a>
        
        <!-- button for Hom Page  -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="https://jobdecrypt.github.io"
                >Main Page</a
              >
            </li>
          </nav>
        
        <!-- Map div  -->
    <div id="map"></div>
  
    <!-- Scripts -->
    <script src="./busTracker.js"></script>
    <script src="./textAnimate.js"></script>
  </body>
</html>
