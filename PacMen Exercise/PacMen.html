<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pacmen</title>
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="./styles.css" rel="stylesheet" />
      <!-- Google fonts  -->
      <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    </head>

    <body>
      <div id="game">
      <!-- Nav Bar  -->
      <nav id="mainNav" class="navbar navbar-expand-lg bg-custom2 fixed-top" style="z-index: -1;">
        <div style="font-family: Source Code Pro, monospace" class="container">
          <a class="navbar-brand js-scroll-trigger" href="https://jobdecrypt.github.io">
            <!-- Span is to animate the text through textAnimate.js  -->
            <!-- let jobDecrypt -->
            let job<span
              class="txt-rotate"
              data-period="2000"
              data-rotate='[ "Decrypt", "Design", "Develop" ]'
            ></span>
          </a>
          </nav>
        
<!-- Buttons -->
        <div style="position: absolute; bottom: 1.5em; z-index: 1;" class="container-fluid">
          <div class="row row-col-3">
            <div class="col">
              <button onclick="makeOne()" class="btn btn-primary col-12">
                Add Pacmen
              </button>
            </div>
            <div class="col">
              <button onclick="update()" class="btn btn-primary col-12">
                Start Game
              </button>
            </div>

            <div class="col">
              <a href="https://jobdecrypt.github.io"
                ><button class="btn btn-primary2 col-12">Main Page</button></a>
            </div>
          </div>
        </div>
      </div>

      <!-- text animation scirpt  -->
      <script src="./textAnimate.js"></script>
      <script src="./PacMen.js"></script>
    </body>
  </html>
</html>
